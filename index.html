<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="style.812811dd1a00f0eb2e2c.css">
</head>

<body>
    <div class="root">

        <header class="header root__section">
            <img src="./images/logo.svg" alt="mesto logo" class="logo">
        </header>

        <div class="profile root__section">
            <div class="user-info">
                <div class="container container_user-photo">
                    <div class="spinner"><i></i></div>
                    <img src="#" alt="Photo" class="user-info__photo" hidden>
                </div>
                <div class="user-info__data">
                    <h1 class="user-info__name"></h1>
                    <p class="user-info__job"></p>
                    <button class="button user-info__edit">Edit</button>
                </div>
                <button class="button user-info__add">+</button>
            </div>

            <!-- Добавление новойкарточки -->
            <div class="popup popup_add-item">
                <div class="popup__content">
                    <img src="./images/close.svg" alt="" class="popup__close">
                    <h3 class="popup__title">Новое место</h3>
                    <form class="popup__form" name="formCards">
                        <input type="text" name="name" class="popup__input popup__input_type_name"
                            placeholder="Название" autocomplete="off" minlength="2" maxlength="30" required>
                        <div class="popup__error popup__error_name"></div>
                        <input type="url" name="info" class="popup__input popup__input_type_info"
                            placeholder="Ссылка на картинку" autocomplete="off" required>
                        <div class="popup__error popup__error_info"></div>
                        <button type="submit" name="submit" class="button popup__button popup__button_font_big"
                            disabled>+</button>
                    </form>
                </div>
            </div>

            <!-- Редактирование профиля -->
            <div class="popup popup_edit-profile">
                <div class="popup__content">
                    <img src="./images/close.svg" alt="" class="popup__close">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="popup__form" name="formProfile">
                        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя"
                            autocomplete="off" minlength="2" maxlength="30" required>
                        <div class="popup__error popup__error_name"></div>
                        <input type="text" name="info" class="popup__input popup__input_type_info" placeholder="О себе"
                            autocomplete="off" minlength="2" maxlength="30" required>
                        <div class="popup__error popup__error_info"></div>
                        <button type="submit" name="submit" class="button popup__button popup__button_font_small"
                            disabled>Сохранить</button>
                    </form>
                </div>
            </div>

        </div>

        <div class="places-list root__section">

            <!-- Всплывающее фото карточки -->
            <div class="popup popup-image">
                <div class="popup-image__content">
                    <img src="./images/close.svg" alt="" class="popup__close">
                    <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt=""
                        class="popup-image__img">
                </div>
            </div>

        </div>

    </div>
