<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">

    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>

    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Илья Карпов</h1>
          <p class="user-info__job">Junior web-developer</p>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>

    <div class="places-list root__section">

    </div>
    
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" autocomplete="off" minlength="2" maxlength="30" required>
            <div class="popup__input_error">Должно быть от 2 до 30 символов</div>
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" autocomplete="off" required>
            <div class="popup__input_error">Это обязательное поле</div>
            <button type="submit" name="submit" class="button popup__button" disabled>+</button>
        </form>
      </div>
    </div>

  </div>

  <!-- Подключение js файла -->
  <script src="./script.js"></script>
</body>
</html>
